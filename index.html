<!DOCTYPE html>
<html>
  <head>
    <title>Calculator Project</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="calculator-container">
      <div class="calculator-display">
        <input type="text" />
      </div>
      <div class="cal-row1 common">
        <button>Ac</button>
        <button>+/-</button>
        <button>%</button>
        <button style="background-color: #c14444;">/</button>
      </div>
      <div class="cal-row2 common">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button style="background-color: #c14444;">*</button>
      </div>
      <div class="cal-row2 common">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button style="background-color: #c14444;">-</button>
      </div>
      <div class="cal-row3 common">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button style="background-color: #c14444;">+</button>
      </div>
      <div class="cal-row4 common">
        <button style="padding: 20px 70px;">0</button>
        <button>.</button>
        <button>=</button>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
